
<div class="container title">
    <h3 class="mx-auto secondary-color">{{ title | translate }}</h3>

    <div class="skills-container mt-3">
        @for (item of list; track item) {
            <div class="skill">
                <img [src]="iconService.getIcon(item)" alt="{{item}}">
                <span>{{item}}</span>
            </div>
        }
    </div>
</div>
